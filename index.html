<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let pi=3.14
        pi=Number(pi)
        let r= prompt("Nhập chu vi: ")
        r= Number(r)
        let c= 2 * pi * r
        let s= r * r * pi
        alert(`Chu vi hình tròn là ${c.toFixed(1)}`)
        alert(`Diện tích hình tròn là ${s.toFixed(1)}`)
    </Script>
</body>
</html>
